<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KEDADA MUSICAL - Reproductor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .player-container {
      width: 90%;
      max-width: 500px;
      background: #000;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .logo-title {
      font-size: 2em;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 215, 0, 0.6);
      margin-bottom: 10px;
    }

    .image-section {
      background-image: url('https://i.postimg.cc/FRZgtmNy/LOGO-ICRO-VIVO2.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 200px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 2px solid rgba(255, 215, 0, 0.3);
    }

    .cc_player {
      margin: 10px 0;
      background: #FFD700 !important;
      padding: 10px;
      border-radius: 10px;
    }

    .cc_player * {
      background: #FFD700 !important;
      color: #000 !important;
      border-color: #FFA500 !important;
    }

    .cc_streaminfo {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #FFD700;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid rgba(255, 215, 0, 0.3);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #4CAF50;
      border-radius: 50%;
      margin-right: 10px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    @media (max-width: 900px) {
      .player-container {
        max-width: 90%;
      }
    }

    @media (max-width: 600px) {
      .image-section {
        height: 150px;
      }

      .logo-title {
        font-size: 1.5em;
      }

      .cc_streaminfo {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1 class="logo-title">KEDADA MUSICAL</h1>
    <div class="image-section"></div>

    <div class="cc_player" data-username="kdd" data-size="sm" data-style="light">
      Cargando reproductor...
    </div>

    <div class="cc_streaminfo" data-type="song" data-username="kdd">
      <span class="status-indicator"></span>
      Cargando información de la canción...
    </div>
  </div>

  <script src="https://eu4.fastcast4u.com/system/player.js"></script>
  <script src="https://eu4.fastcast4u.com/system/streaminfo.js"></script>
</body>
</html>
